<!DOCTYPE html>

<html>
    <head>
        <title>Classwork- Page 45</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>

    </head>
    <body>
        <div class="container">
            <form>
                <label for="name">Example of Default Checkbox and radio button</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Option 1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Option 2
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsradios" id="optionsradios1" value="option1" checked="">Option 1
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsradios" id="optionsradios2" value="option2" checked>Option 2
                    </label>
                </div>
                <label for="name">Example of Inline Checkbox and radio button</label>
                <div>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1">Option 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option1">Option 2
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked>Option 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="option2">Option 2
                    </label>
                </div>

            </form>
        </div>
    </body>
</html>
