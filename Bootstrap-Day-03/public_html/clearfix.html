<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap practice-Day-03-Clearfix</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <div class="clearfix" style="background: gray; border: 1px solid black; padding: 10px;">
            <div class="pull-left" style="background-color: aquamarine">Quick float to left</div>
            <div class="pull-right" style="background-color: burlywood">Quick float to right</div>
        </div>
        <div class="row">
            <div class="show" style="background-color: activecaption; left-margin: 10px; padding: 10px;">This is an example for show class</div>
            <div class="hidden" style="background-color: burlywood">This is an example for hide class</div>
        </div>
        <p class="sr-only"> Mehedi Hasan</p>
    </body>
</html>
