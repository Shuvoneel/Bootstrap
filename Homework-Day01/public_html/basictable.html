<!DOCTYPE html>

<html>
    <head>
        <title>Homework-Day01 Oct 06</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>

    </head>
    <body>
        <div>
            <table class="table table-striped">
                <caption>Striped Table Layout</caption>
                <thead>
                    <tr>
                        <th>Name </th>
                        <th> City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tanmoy</td>
                        <td>Banglore</td>
                    </tr>
                    <tr>
                        <td>Sachin</td>
                        <td>Mumbai</td>
                    </tr>
                    <tr>
                        <td>Shuvo</td>
                        <td>Dhaka</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <table class="table table-hover">
                <caption>Hover Table Layout</caption>
                <thead>
                    <tr>
                        <th>Name </th>
                        <th> City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tanmoy</td>
                        <td>Banglore</td>
                    </tr>
                    <tr>
                        <td>Sachin</td>
                        <td>Mumbai</td>
                    </tr>
                    <tr>
                        <td>Shuvo</td>
                        <td>Dhaka</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive">
            <table class="table">
                <caption>Contextual Table Layout</caption>
                <thead>
                    <tr>
                        <th>Name </th>
                        <th> City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active">
                        <td>Tanmoy</td>
                        <td>Banglore</td>
                    </tr>
                    <tr class="success">
                        <td>Sachin</td>
                        <td>Mumbai</td>
                    </tr>
                    <tr class="danger">
                        <td>Shuvo</td>
                        <td>Dhaka</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
